    <div class="container mt-5">
        <h1 class="text-center mb-4 jobHeading">"Find Your Next Opportunity!"</h1>
        <div class="row">
          <div class="col-md-3">
            <!-- Toggle Button for Mobile View -->
            <button class="btn btn-primary  d-md-none" id="toggleFilters" style="background-color: #ef4444; margin: 10px; border-color: #ef4444;"><i class="fa-solid fa-filter"></i></button>
        
            <div class="filter-section p-3 bg-white shadow-sm rounded collapse d-md-block" id="filterContainer">
                <h5>Filter</h5>
                <button id="clearFilters" class="btn btn-sm btn-link text-muted">Clear all</button>
        
                <div class="mb-3">
                    <h6>Salary Range</h6>
                    <div class="d-flex gap-2">
                        <input type="number" id="minSalary" class="form-control" placeholder="Min">
                        <input type="number" id="maxSalary" class="form-control" placeholder="Max">
                    </div>
                </div>
        
                <div class="mb-3">
                    <h6>Criteria</h6>
                            <!-- Location Filter (Manual Entry + Dropdown) -->
        <!-- Post Filter (Manual Entry + Dropdown) -->
        <div class="d-flex gap-2">
            <input type="text" id="location" class="form-control" list="locationOptions" placeholder="Enter or select location">

            <datalist id="locationOptions">
              <option value="Mumbai">
              <option value="Delhi">
              <option value="Bangalore">
              <option value="Hyderabad">
              <option value="Chennai">
            </datalist>
            
        </div>

                <!-- Post Filter (Manual Entry + Dropdown) -->
                <div class="d-flex gap-2">
                    <input type="text" id="post" class="form-control" list="postOptions" placeholder="Enter or select post">
                    <datalist id="postOptions">
                      <option value="Frontend Developer">
                      <option value="Backend Developer">
                      <option value="Data Analyst">
                      <option value="Software Engineer">
                    </datalist>
                    
                </div>

                    <select id="experience" class="form-select">
                        <option value="">Experience Level</option>
                        <option value="fresher">Fresher</option>
                        <option value="experienced">Experienced</option>
                    </select>
                </div>
        
                <button id="applyFilters" class="btn btn-primary w-100">Apply Filters</button>
            </div>
        </div>
        
            <div class="col-md-9">
                <h5 id="jobCount">Active Job Opportunities: 0</h5>
                <div id="jobList" class="row g-3"></div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
<!-- Example Modal Structure -->
<!-- Modal for Job Details -->
<!-- Modal for Job Details -->
<div id="jobDetailsModal" style="display: none;">
    <div class="modal-content">
      <span onclick="closeJobDetails()" class="close-btn">&times;</span>
      <div class="d-flex align-items-center">
        <img id="modalLogo" src="" alt="Company Logo" style="width: 50px; height: 50px; object-fit: contain; margin-right: 15px;">
        <h2 id="modalJobTitle"></h2>
      </div>
      <p><strong>Company:</strong> <span id="modalCompany"></span></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <p><strong>Salary:</strong> <span id="modalSalary"></span></p>
      <p><strong>CGPA Required:</strong> <span id="modalCgpa"></span></p>
      <p><strong>Max Live KTs:</strong> <span id="modalLiveKT"></span></p>
      <p><strong>Experience:</strong> <span id="modalExperience"></span></p>
      <p><strong>Description:</strong> <span id="modalDescription"></span></p>
    </div>
  </div>
