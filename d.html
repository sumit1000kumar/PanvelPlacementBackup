<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Stories</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: sans-serif;
    }

    .success-section {
      padding: 40px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .success-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .marquee-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 150px;
    }

    .marquee {
      display: flex;
      width: max-content;
      animation: scroll-left 30s linear infinite;
    }

    .marquee.reverse {
      animation: scroll-left 40s linear infinite reverse;
    }

    .marquee img {
      height: 120px;
      margin: 0 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .marquee img:hover {
      transform: scale(1.1);
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="success-section">
    <h2>Our Placement Success Stories</h2>

    <!-- Line 1 -->
    <div class="marquee-container">
      <div class="marquee">
        <img src="https://via.placeholder.com/150x100?text=Student+1" alt="Student 1">
        <img src="https://via.placeholder.com/150x100?text=Student+2" alt="Student 2">
        <img src="https://via.placeholder.com/150x100?text=Student+3" alt="Student 3">
        <img src="https://via.placeholder.com/150x100?text=Student+4" alt="Student 4">
        <img src="https://via.placeholder.com/150x100?text=Student+5" alt="Student 5">
        <!-- Repeat if needed -->
      </div>
    </div>

    <!-- Line 2 -->
    <div class="marquee-container">
      <div class="marquee reverse">
        <img src="https://via.placeholder.com/150x100?text=Student+6" alt="Student 6">
        <img src="https://via.placeholder.com/150x100?text=Student+7" alt="Student 7">
        <img src="https://via.placeholder.com/150x100?text=Student+8" alt="Student 8">
        <img src="https://via.placeholder.com/150x100?text=Student+9" alt="Student 9">
        <img src="https://via.placeholder.com/150x100?text=Student+10" alt="Student 10">
      </div>
    </div>

  </div>

</body>
</html>
