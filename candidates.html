<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Enrollments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }
    
    .sidebar ul {
      list-style: none;
    }
    
    .sidebar li {
      margin-bottom: 15px;
    }
    
    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    .sidebar a:hover {
      background: #34495e;
    }
    
    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      cursor: pointer;
      padding: 15px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #2c3e50;
      color: white;
      border-radius: 4px;
      border: none;
    }
    
    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin 0.3s ease;
    }
    
    .header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: #2c3e50;
    }
    
    /* Table Styles */
    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    
    .jobs-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px; /* Ensures table doesn't shrink too much */
    }
    
    .jobs-table th, .jobs-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .jobs-table th {
      background-color: #2c3e50;
      color: white;
      position: sticky;
      top: 0;
    }
    
    .jobs-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .jobs-table tr:hover {
      background-color: #f1f1f1;
    }
    
    .jobs-table select {
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
      .jobs-table th, .jobs-table td {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.active {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        padding-top: 70px;
      }
      
      .header {
        padding: 15px;
      }
      
      .header h1 {
        font-size: 1.3rem;
      }
    }
    
    @media (max-width: 576px) {
      .header {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 1.1rem;
      }
      
      .table-container {
        padding: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Admin Menu</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-job.html">Manage Jobs</a></li>
      <li><a href="candidates.html">Enrollments</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Enrolled Candidates</h1>
    </div>

    <!-- Table Container for horizontal scrolling -->
    <div class="table-container">
      <table class="jobs-table">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Name</th>
            <th>College</th>
            <th>Course</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Resume</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="candidatesTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchCandidates() {
      try {
        const res = await fetch("http://localhost:5000/candidates/applicants");
        const data = await res.json();
        const tableBody = document.getElementById("candidatesTableBody");

        tableBody.innerHTML = ""; // Clear the table before filling

        data.applicants.forEach((app) => {
          const row = document.createElement("tr");

      row.innerHTML = `
        <td>${app.jobId || "Not Available"}</td>  <!-- Show jobId if available -->
        <td>${app.name}</td>
        <td>${app.college}</td>
        <td>${app.course}</td>
        <td>${app.email}</td>
        <td>${app.phone}</td>
       <td><a href="/assets${app.resumePath}" target="_blank">View Resume</a></td>


        <td>${app.status || "Pending"}</td>
        <td>
          <select onchange="updateStatus('${app._id}', this.value)">
            <option value="">--Set--</option>
            <option value="Selected">Selected</option>
            <option value="Rejected">Rejected</option>
          </select>
        </td>
      `;

      tableBody.appendChild(row);
    });
  } catch (err) {
    console.error("Error fetching candidates:", err);
  }
}


    async function updateStatus(id, status) {
      try {
        const res = await fetch(`http://localhost:5000/candidates/update-status/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status })
        });

        const result = await res.json();
        if (result.success) {
          alert("Status updated!");
          location.reload();
        } else {
          alert("Failed to update status.");
        }
      } catch (err) {
        console.error("Error updating status:", err);
      }
    }

    // Toggle sidebar on hamburger click
    document.addEventListener("DOMContentLoaded", function() {
      fetchCandidates();
      
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      
      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        // Change icon based on state
        const icon = menuToggle.querySelector('i');
        if (sidebar.classList.contains('active')) {
          icon.classList.remove('fa-bars');
          icon.classList.add('fa-times');
        } else {
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });
      
      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            e.target !== menuToggle && 
            !menuToggle.contains(e.target)) {
          sidebar.classList.remove('active');
          const icon = menuToggle.querySelector('i');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });
    });
  </script>
</body>
</html>
