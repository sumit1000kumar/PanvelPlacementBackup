

 
    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Jobs</title>
  <link rel="stylesheet" href="/assets/css/admin-jobs.css" />
</head>
<body>

    <!-- Hamburger Menu Toggle -->
    <button class="menu-toggle" id="menuToggle">
      <i class="fas fa-bars"></i>
    </button>
    
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Menu</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-job.html">Manage Jobs</a></li>
      <li><a href="candidates.html">Enrollments</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <div class="header">
      <h1>Manage Jobs</h1>

      <div class="header-actions">
        <input type="text" id="searchCompanyInput" placeholder="Search by Company Name..." />
        
      <div class="header-buttons">
        <!-- Add Job Form -->
        <button id="addJobBtn">Add Job</button>
        <button id="exportBtn">Export to Excel</button>
      </div>
    </div>
    </div>

    <!-- Jobs Table -->
    <table class="jobs-table">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Company Name</th>
            <th>Logo</th>
            <th>Location</th>
            <th>Post</th>
            <th>Salary</th>
            <th>Deadline</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="jobsTableBody">
          <!-- Job rows will be inserted here -->
        </tbody>
      </table>
      
      <!-- Add Job Form (Initially Hidden) -->
      <div id="addJobForm" style="display: none;">
        <h2>Add Job</h2>
        <form id="jobForm">
          <input type="hidden" id="jobId" />
          <input type="text" id="company" placeholder="Company" required /><br>
          <img id="currentLogo" src="" alt="Current Logo" width="50" height="50"><br>

          <input type="file" id="logo" /><br>
          <input type="text" id="location" placeholder="Location" required /><br>
          <input type="text" id="post" placeholder="Post" required /><br>
          <input type="text" id="salary" placeholder="Salary" required /><br>
          <input type="text" id="deadline" placeholder="Deadline" required /><br>
          <textarea id="description" placeholder="Description" required></textarea><br>
          <button type="submit">Save Job</button>
        </form>
      </div>

  <!-- <script src="assets/js/admin-jobs.js"></script> -->
   <script>
      document.getElementById('addJobBtn').addEventListener('click', () => {
    document.getElementById('addJobForm').style.display = 'block';
  });
  
  document.getElementById('jobForm').addEventListener('submit', async (e) => {
    e.preventDefault();
  
    const jobId = document.getElementById('jobId').value;  // Get jobId to determine if it's edit or add
    const formData = new FormData();
    formData.append('company', document.getElementById('company').value);
    formData.append('location', document.getElementById('location').value);
    formData.append('post', document.getElementById('post').value);
    formData.append('salary', document.getElementById('salary').value);
    formData.append('deadline', document.getElementById('deadline').value);
    formData.append('description', document.getElementById('description').value);
    
    // If a file is selected, append it to formData
    const logoFile = document.getElementById('logo').files[0];
    if (logoFile) {
      formData.append('logo', logoFile);
    }
  
    try {
      let response;
      if (jobId) {
        // Edit existing job
        response = await fetch(`http://localhost:5000/admin-jobs/edit-job/${jobId}`, {
          method: 'PUT',
          body: formData,
        });
      } else {
        // Add new job
        response = await fetch('http://localhost:5000/admin-jobs/add-job', {
          method: 'POST',
          body: formData,
        });
      }
  
      const result = await response.json();
      if (response.ok) {
        alert(jobId ? 'Job updated successfully!' : 'Job added successfully!');
        console.log(result);
        document.getElementById('addJobForm').style.display = 'none';  // Hide form after submission
        fetchJobs(); // Refresh the job list
      } else {
        alert('Error submitting the form');
        console.error(result);
      }
    } catch (error) {
      alert('Error submitting the form');
      console.error(error);
    }
  });
  
  document.addEventListener('DOMContentLoaded', () => {
    fetchJobs();
  });
  
  function fetchJobs() {
    fetch('http://localhost:5000/admin-jobs/jobs')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('jobsTableBody');
        tableBody.innerHTML = '';
  
        data.forEach(job => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${job.jobId}</td>
              <td>${job.company}</td>
              <td><img src="${job.logo}" alt="Logo" width="50" height="50"/></td>
              <td>${job.location}</td>
              <td>${job.post}</td>
              <td>${job.salary}</td>
              <td>${job.deadline}</td>
              <td>${job.description}</td>
              <td>
                <button class="editBtn" data-id="${job.jobId}">Edit</button>
                <button class="deleteBtn" data-id="${job.jobId}">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
          
  
        // Add event listeners for Edit and Delete buttons
        document.querySelectorAll('.editBtn').forEach(button => {
          button.addEventListener('click', (e) => {
            const jobId = e.target.dataset.id;
            loadJobDetails(jobId);
          });
        });
  
        document.querySelectorAll('.deleteBtn').forEach(button => {
          button.addEventListener('click', (e) => {
            const jobId = e.target.dataset.id;
            deleteJob(jobId);
          });
        });
      })
      .catch(err => {
        console.error('Error fetching jobs:', err);
      });
  }
  
  function loadJobDetails(jobId) {
    fetch(`http://localhost:5000/admin-jobs/jobs/${jobId}`)
      .then(response => response.json())
      .then(job => {
        document.getElementById('company').value = job.company;
        document.getElementById('location').value = job.location;
        document.getElementById('post').value = job.post;
        document.getElementById('salary').value = job.salary;
        document.getElementById('deadline').value = job.deadline;
        document.getElementById('description').value = job.description;
        document.getElementById('jobId').value = job.jobId;
  
        // If there's a logo, display it in the form (optional)
        document.getElementById('currentLogo').src = job.logo;
  
        document.getElementById('addJobForm').style.display = 'block';
        document.getElementById('addJobBtn').style.display = 'none'; // Hide Add Job button when editing
      })
      .catch(err => {
        console.error('Error loading job details:', err);
      });
  }
  
  function deleteJob(jobId) {
    const confirmation = window.confirm("Are you sure you want to delete this job?");
    if (!confirmation) return;
  
    fetch(`http://localhost:5000/admin-jobs/delete-job/${jobId}`, {
      method: 'DELETE',
    })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alert('Job deleted successfully!');
          fetchJobs(); // Refresh the job list
        } else {
          alert('Error deleting the job');
          console.error(result);
        }
      })
      .catch(err => {
        alert('Error deleting the job');
        console.error(err);
      });
  }
  
   </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
