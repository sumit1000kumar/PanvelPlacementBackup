<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Jobs</title>
  <link rel="stylesheet" href="/assets/css/admin-jobs.css" />
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
  <link rel="icon" href="/assets/img/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="192x192" href="/assets/img/favicons/android-chrome-192x192.png">
  <link rel="manifest" href="/assets/img/favicons/site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <style>
    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      cursor: pointer;
      padding: 15px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      background: #2c3e50;
      color: white;
      border-radius: 4px;
      border: none;
    }

    /* Responsive Sidebar */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }

    /* Ensure content doesn't get hidden behind sidebar on mobile */
    @media (min-width: 769px) {
      .sidebar {
        transform: translateX(0) !important;
      }
    }
  </style>
</head>

<body>

  <!-- Hamburger Menu Toggle -->
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Admin Menu</h2>
    <ul>
      <li><a href="admin-dashboard.html">Dashboard</a></li>
      <li><a href="admin-job.html">Manage Jobs</a></li>
      <li><a href="candidates.html">Enrollments</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <div class="header">
      <h1>Manage Jobs</h1>

      <div class="header-actions">
        <input type="text" id="searchCompanyInput" placeholder="Search by Company Name..." />
        <div class="header-buttons">
          <button id="addJobBtn">Add Job</button>
          <button id="exportBtn">Export to Excel</button>
          <button id="logoutBtn">Logout</button> <!-- Added Logout button -->
        </div>
      </div>
    </div>

    <!-- Jobs Table -->
    <table class="jobs-table">
      <thead>
        <tr>
          <th>Job ID</th>
          <th>Company Name</th>
          <th>Logo</th>
          <th>Location</th>
          <th>Post</th>
          <th>Salary</th>
          <th>Deadline</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobsTableBody">
        <!-- Job rows will be inserted here -->
      </tbody>
    </table>

    <!-- Add Job Form (Initially Hidden) -->
    <div id="addJobForm" style="display: none;">
      <h2>Add Job</h2>
      <form id="jobForm">
        <input type="hidden" id="jobId" />
        <input type="text" id="company" placeholder="Company" required /><br>
        <img id="currentLogo" src="" alt="Current Logo" width="50" height="50"><br>
        <input type="file" id="logo" /><br>
        <input type="text" id="location" placeholder="Location" required /><br>
        <input type="text" id="post" placeholder="Post" required /><br>
        <input type="text" id="salary" placeholder="Salary" required /><br>
        <input type="text" id="deadline" placeholder="Deadline" required /><br>
        <textarea id="description" placeholder="Description" required></textarea><br>
        <button type="submit">Save Job</button>
      </form>
    </div>

    <script src="assets/js/admin-jobs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
      // Hamburger menu toggle for mobile
      document.getElementById('menuToggle').addEventListener('click', function () {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
      });

      // Fetch job data
      function fetchJobs() {
        fetch('https://panvel-placement-backend.onrender.com/admin-jobs/jobs')
          .then(response => response.json())
          .then(data => {
            const jobsTableBody = document.getElementById('jobsTableBody');
            jobsTableBody.innerHTML = ''; // Clear existing rows
            data.forEach(job => {
              const row = document.createElement('tr');
              row.innerHTML = ` 
          <td>${job.jobId}</td>
          <td>${job.company}</td>
          <td><img src="${job.logo}" alt="Logo" width="50" height="50"></td>
          <td>${job.location}</td>
          <td>${job.post}</td>
          <td>${job.salary}</td>
          <td>${job.deadline}</td>
          <td>${job.description}</td>
          <td>
            <button onclick="editJob(${job.jobId})">Edit</button>
            <button onclick="deleteJob(${job.jobId})">Delete</button>
          </td>
        `;
              jobsTableBody.appendChild(row);
            });
          })
          .catch(error => console.error('Error fetching jobs:', error));
      }

      // Fetch jobs on page load
      window.onload = fetchJobs;

      // Search functionality
      document.getElementById('searchCompanyInput').addEventListener('input', function (e) {
        const searchValue = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#jobsTableBody tr');
        rows.forEach(row => {
          const companyName = row.cells[1].innerText.toLowerCase();
          if (companyName.includes(searchValue)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });

      // Export jobs to Excel
      document.getElementById('exportBtn').addEventListener('click', function () {
        const table = document.querySelector('table');
        const wb = XLSX.utils.table_to_book(table, { sheet: 'Jobs' });
        XLSX.writeFile(wb, 'jobs.xlsx');
      });

      // Add Job Button Scrolls to Form
      document.getElementById('addJobBtn').addEventListener('click', function () {
        document.getElementById('addJobForm').scrollIntoView({ behavior: 'smooth' });
      });

      // Token check for admin authentication
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Unauthorized access! Please log in.");
        window.location.href = "admin-login.html"; // Redirect to login if no token is found
      }

      // Logout functionality
      document.getElementById('logoutBtn').addEventListener('click', function () {
        // Remove token from localStorage
        localStorage.removeItem("token");

        // Redirect to login page
        window.location.href = "admin-login.html";
      });

    </script>
</body>

</html>
